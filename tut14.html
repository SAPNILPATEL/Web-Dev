<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /* Element Selector */
        p{
            border: 2px solid red;
        }
        /* Id Selector */
        #firstpara {
            color: red;
        }
        /* Class Selector */
        .bgBlue {
            background-color: blue;
        }
        /* Grouping Selector. */
        footer,span{
            background-color: pink;
        }
        /* this is comment of css. (because style belongs to css) */
    </style>
</head>

<body>
    <h2>CSS Selectors</h2>
    <p id=firstpara>This is simple paragraph to demonstrate the css selectors.</p>
    <p id="seconfpara" class="redElement bgBlue">This is simple paragraph to demonstrate the css selectors.</p>
    <span>This is span.</span>
    <div>
        <p>This is simple paragraph to demonstrate the css selectors.</p>
    </div>
    <footer>This is fotter.</footer>
</body>

</html>
