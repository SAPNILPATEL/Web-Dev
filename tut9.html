<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inlina And Block elements</title>
</head>
<body>
    <!-- P IS BLOCK ELEMENT MEANS IT WILL OCCUPY WHOLE BLOCK AND NEW LINE WILL BE IN NEXT BLOCK(NEXT LINE) -->
    <!-- SPAN IS INLINE ELEMENT SO SECOND LINE WILL START JUST AFTER FIRST LINE. -->
    <strong style="border: 5px solid red">This is a paragraph.</strong>
    <p style="border: 5px solid red">This is also a paragraph.</p>
    <span style="border: 5px solid yellow">This is a span.</span>
    <span style="border: 5px solid yellow">This is also a span.</span>
</body>
</html>
