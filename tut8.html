<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h2>This is HTML forms tutorial</h2>
    <!-- THE DATA WHICH ENTERED BY USER WILL BE UPLOADED ON backend.php WHICH IS BACKEND APP   -->
    <!-- HERE NAME= myName,myRole etc for backend app to recognise our data -->
    <form action="backend.php">
        <!-- YOU HAVE TO WRITE SAME WORD IN FOR, WHICH YOU HAVE WRITE IN ID  -->
        <label for="name">Name : </label>
        <div>
            <input type="text" name="myName" id="name">
        </div>
        <br>
        <div>
            <label for="role">Role</label>
            <input type="text" name="myRole" id="role">
        </div>
        <br>
        <div>
            Email : <input type="email" name="myEmail">
        </div>
        <br>
        <div>
            Date : <input type="date" name="myDate">
        </div><br>
        <div>
            Bonus : <input type="number" name="myBonus">
        </div><br>
        <div>
            Are you eligible?: <input type="checkbox" name="myEligibility">
        </div>
        <div>
            Gender : Male<input type="radio" name="myGender"> Female<input type="radio" name="myGender">
            Other<input type="radio" name="myGender">
        </div>
        <!-- IF BOTH CHECK BOXES HAVE SAME NAME THEN ONLY ONE OF THEM WILL BE CHECKED NEVER BOTH -->
        <div>
            Write about yourself : <br><textarea name="myText" cols="30" rows="10"></textarea>
        </div>
        <br>
        <div>
            <label for="car">Car : </label>
            <select name="myCar" id="car">
                <option value="FERRARI">FERRARI</option>
                <option value="BUGATI VERON" selected>BUGATI VERON</option>
            </select>
        </div><br>
        <div>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </div>
    </form>
</body>

</html>
