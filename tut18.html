<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colours in CSS</title>
    <style>
        #firstpara{
            color: red; /* color by name*/
        }
        #secondpara{
            color: rgb(253, 196, 8);/*This is rgb color.*/
        }
        #thirdpara{
            color: #ffffff;/*This is hax color.*/
            background-color: rgb(253, 196, 8);
        }
    </style>
</head>
<body>
    <h2>This is my firstbox.</h2>
    <p id=firstpara>This is my paragraph from first box.</p>
    <h2>This is my firstbox.</h2>
    <p id=secondpara>This is my paragraph from second box.</p>
    <h2>This is my firstbox.</h2>
    <p id=thirdpara>This is my paragraph from third box.</p>
</body>
</html>
