<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Tutorial</title>
    <link rel="stylesheet" href="tut13.css">
    <!-- Which part is written last it will take precedence .and if you write important then it will have higher precedence overall. -->
    <!-- This is second method to add css.(2.internal method) -->
    <style>
        p{
            color:yellow;
            background-color: chocolate!important;
        }
    </style>
</head>
<body>
   <h2>This is CSS Tutorial.</h2>

</body>
