<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and Classes in HTML</title>
</head>
<body>
    <h3>Ids and Classes </h3>
    <!-- ID=IDENTIFIER AND YOU CANNOT GIVE THE SAME ID TO ANOTHER ELEMENT IN THIS WEBSITE -->
    <!-- AND WE CAN GIVE SAME CLASS TO ANOTHER ELEMENT. -->
    <div id="mainBox" class="redBg"></div>
    <!-- .IS FOR CLASS AND # IS FOR ID -->
    <!-- TYPE : span.redBg for class and span#mainId for id -->
    <span class="redBg"></span>
    <span id="mainId"></span>
    <div class="redBg blackborder anotherClass"></div>

    <!-- EMMET TAKES DIV CLASS AS DEFAULT -->
    <div class="redbg blackborder"></div>
    <!-- PRESS : span.myClass1.myClass2.myClass3*4 + tab . FOR PRINT SIMILAR ELEMENT 4 TIMES -->
        <span class="myClass1 myClass2 myClass3">First </span>
        <span class="myClass1 myClass2 myClass3">Second</span>
        <span class="myClass1 myClass2 myClass3">Third</span>
        <span class="myClass1 myClass2 myClass3">Four</span>
</body>
</html>
